<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>


<script type="text/javascript">

window.onload = function(){

    video=document.getElementById("video")
    video.addEventListener("timeupdate",updateTimer)
    video.addEventListener("ended",function(){
        alert("end");

    })

};

function updateTimer(){
    var timer=document.getElementById("timer")
    timer.innerHTML=video.currentTime+" /"+video.duration;

}


function playerVideo(){
    video.play()
}

function pauseVideo(){
    video.pause()

}


function replayVideo(){
    video.currentTime=0
    video.play()
}

</script>



</head>
<body>
    
    <video id="video" src = "1234.mp4" ></video>
    <div>
        <button onclick="playerVideo()">Play</button>
        <button onclick="pauseVideo()">Pause</button>
        <button onclick="replayVideo()">Replay</button>
        <span id= "timer"></span>
    </div>
</body>
</html>
