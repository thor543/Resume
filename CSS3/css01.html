<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 3 常用設定</title>

    <style type="text/css">
      .box {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        opacity: 1;
        border-radius: 20px;
        box-shadow: 0px 10px 5px #000000;
        text-shadow: 15px 0px 25px #ff0000;
      }
    </style>
  </head>
  <body>
    <div class="box">hello</div>
  </body>
</html>
